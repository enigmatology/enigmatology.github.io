<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="stylesheets/style.css" rel="stylesheet">
    <link href="stylesheets/authentication/register.css" rel="stylesheet">
    <title>Register | enigmatology</title>
    
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-3170NMGK41"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'G-3170NMGK41');
    </script>
  </head>
  
  <body>
    <div id="navbar"></div>
    <div id="login-form" class="shown">
      <div id="email-div" class="field">
        <label><b>Email:</b></label>
        <input type="text" placeholder="Enter email address" id="email">
      </div>
      
      <div id="username-div" class="field">
        <label><b>Username:</b></label>
        <input type="text" placeholder="Enter username" id="username">
      </div>
      
      <div id="password-div" class="field">
        <label><b>Password:</b></label>
        <input type="password" placeholder="Enter password" id="password">
      </div>
      
      <div id="confirm-password" class="field">
        <label><b>Confirm Password:</b></label>
        <input type="password" placeholder="Confirm password" id="confirm-pass">
      </div>
      
      <div id="error"></div>
      
      <a href="login" id="login">Already have an account? Login</a>
      <button type="submit" id="register" onclick="register()">Register</button>
    </div>
    
    <div id="info"></div>
    <div id="info-action"></div>

         https://firebase.google.com/docs/web/setup#available-libraries -->

    <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-auth.js"></script>
    
    
    
    <script src="javascript/authentication/general.js"></script>
    <script src="javascript/authentication/register.js"></script>
    <script src="https://enigmatology.github.io/file-snippets/addnavbar.js"></script>
  </body>
</html>
