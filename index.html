        <title>Tic-Tac-Toe</title>
        
        <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Odibee+Sans&display=swap" rel="stylesheet">
        <style>
           
            body {
                background-color: rgb(235, 255, 255);
            }
            
            p {
                margin-left: 0px;
            }
            
            footer {
                background-color: rgb(0, 0, 0);
                color: rgb(255, 255, 255);
                padding: 15px;
                bottom: 0;
            }
            
            .headerBig {
                font-family: 'Bebas Neue', cursive;
                font-size: 75px;
                text-align: center;
            }
            
            .headerSmall{
                text-align: center;
            }
            
            /* Add a black background color to the top navigation */
            .topnav {
              background-color: #333;
              overflow: hidden;
              margin: 0px;
              padding: 0px;
              position: fixed;
              top: 0;
              left: 0;
              width: 100%;
            }

            /* Style the links inside the navigation bar */
            .topnav a {
              float: left;
              color: #f2f2f2;
              text-align: center;
              padding: 14px 16px;
              text-decoration: none;
              font-size: 17px;
              height: 30px;
              line-height: 30px;
            }
            
            .navright {
                float: right;
            }

            /* Change the color of links on hover */
            .topnav a:hover {
              background-color: #111;
              color: white;
            }

            /* Add a color to the active/current link */
            .topnav a.active {
              background-color: rgb(138, 147, 255);
              color: white;
            
        </style>
    </head>
    
    <body>
        <div class="topnav">
          <a href="https://wgvozdjak.github.io/" style="display: block; line-height: 30px;">

              <a href="https://wgvozdjak.github.io/about.html">About</a>
          </div>
        </div>
