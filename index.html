<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body {font-family: Arial, Helvetica, sans-serif; padding: 0; margin: 0;}
* {box-sizing: border-box;}

/* Button used to open the contact form - fixed at the bottom of the page */
#open-button {
  background-color: #555;
  color: white;
  padding: 16px 20px;
  border: none;
  cursor: pointer;
  opacity: 0.8;
  position: relative;
  margin-top: 0;
  margin-left: 0px;
  width: 100%;
}

/* The popup form - hidden by default */
.form-popup {
  top: 12.5%;
  left: 50%;
  width: 75%;
  height: 75%;
  display: none;
  position: fixed;

  border: 3px solid #f1f1f1;
  z-index: 9;
  margin-left: -37.5%;
}

/* Add styles to the form container */
.form-container {
  max-width: 100%;
  max-height: 100%;
  padding: 10px;
  background-color: white;
}

.entry-content {
  height: 125px;
  width: 100%;
  max-width: 100%;
}

/* Full-width input fields */
.form-container input[type=text], .form-container input[type=password] {
  width: 100%;
  padding: 15px;
  margin: 5px 0 22px 0;
  border: none;
  background: #f1f1f1;
}

/* When the inputs get focus, do something */
.form-container input[type=text]:focus, .form-container input[type=password]:focus {
  background-color: #ddd;
  outline: none;
}

/* Set a style for the submit/login button */
.form-container .btn {
  background-color: #4CAF50;
  color: white;
  padding: 16px 20px;
  border: none;
  cursor: pointer;
  width: 100%;
  margin-bottom:10px;
  opacity: 0.8;
}

/* Add a red background color to the cancel button */
.form-container .cancel {
  background-color: red;
}

/* Add some hover effects to buttons */
.form-container .btn:hover, .open-button:hover {
  opacity: 1;
}
</style>
</head>
<body>

<button id="open-button" onclick="openForm()">Post New Entry</button>

<div class="form-popup" id="myForm">
  <form action="/action_page.php" class="form-container">
    <h1>Create New Entry</h1>

    <label for="entry-title"><b>Entry Title</b></label>
    <input type="text" placeholder="Enter Entry Title" name="entry-title" required>

    <label for="entry-content"><b>Entry Content</b></label>
    <textarea name="entry-content" class="entry-content"></textarea>

    <button type="submit" class="btn">Submit</button>
    <button type="button" class="btn cancel" onclick="closeForm()">Close</button>
  </form>
</div>

<script>
function openForm() {
  document.getElementById("myForm").style.display = "block";
  document.getElementById("open-button").style.display = "none";
}

function closeForm() {
  document.getElementById("myForm").style.display = "none";
  document.getElementById("open-button").style.display = "initial";
}

</script>

</body>
</html>
