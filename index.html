<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="stylesheets/style.css" rel="stylesheet">
  </head>
  
  <body>

    <button id="open-button" onclick="openForm()">Post New Entry</button>

    <div class="form-popup" id="myForm">
      <form action="/action_page.php" class="form-container">
        <h1>Create New Entry</h1>

        <label for="entry-title"><b>Entry Title</b></label>
        <input type="text" placeholder="Enter Entry Title" name="entry-title" required>

        <label for="entry-content"><b>Entry Content</b></label>
        <textarea name="entry-content" class="entry-content"></textarea>

        <button type="submit" class="btn">Submit</button>
        <button type="button" class="btn cancel" onclick="closeForm()">Close</button>
      </form>
    </div>

    <script>
      function openForm() {
        document.getElementById("myForm").style.display = "block";
        document.getElementById("open-button").style.display = "none";
      }

      function closeForm() {
        document.getElementById("myForm").style.display = "none";
        document.getElementById("open-button").style.display = "initial";
      }
    </script>

  </body>
</html>
