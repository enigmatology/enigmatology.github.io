<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="stylesheets/style.css" rel="stylesheet">
    <title>NAME</title>
  </head>
  
  <body>

    <h1 class="top-header">&lt;!doctype html&gt;</h1>

    <div id="topnav">
      <a href="#">Home</a>
      <a href="#">Asymptote Blog</a>
      <a href="#">CSS Blog</a>
      <a href="#">Life Blog</a>
      <a href="#">About Me</a>
    </div>

    <div id="header"></div>
    <div id="description">a blog of random tutorials</div>

    <script>
    var i = 0;
    var txt = '!doctype html';
    var speed = 100;

    window.onload = function typeWriter() {
      if (i < txt.length) {
        document.getElementById("header").innerHTML += txt.charAt(i);
        i++;
        setTimeout(typeWriter, speed);
      }
    }
    </script>
     
  </body>
</html>
