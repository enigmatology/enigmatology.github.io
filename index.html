  <body>

    <div id="navbar"></div>
    
    <div id="top-section">
      <div id="header"></div>

    <script>
    var i = 0;
    var txt = '!doctype html';
    var speed = 100;

    window.onload = function typeWriter() {
      if (i < txt.length) {
        document.getElementById("header").innerHTML += txt.charAt(i);
        i++;
        setTimeout(typeWriter, speed);
      }
    }
    </script>
