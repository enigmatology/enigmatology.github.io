<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="stylesheets/style.css" rel="stylesheet">
    <link href="stylesheets/authentication/register.css" rel="stylesheet">
    <title>Register | enigmatology</title>
  </head>
  
  <body>
    <div id="navbar"></div>
    <div id="login-form">
      <div id="email-div" class="field">
        <label><b>Email:</b></label>
        <input type="text" placeholder="Enter email address" id="email" required>
      </div>
      
      <div id="password-div" class="field">
        <label><b>Password:</b></label>
        <input type="password" placeholder="Enter password" id="password" required>
      </div>
      
      <div id="confirm-password" class="field">
        <label><b>Confirm Password:</b></label>
        <input type="password" placeholder="Confirm password" id="confirm-pass" required>
      </div>
      
      <div id="missing-field" class="hidden">
        One or more fields are empty. Please fill out all fields and try again.
      </div>
      
      <div id="passwords-not-equal" class="hidden">
        Your passwords do not match. Please try again.
      </div>
      
      <div id="invalid-email" class="hidden">
        Invalid email. Please enter a different one.
      </div>
      
      <a href="#" id="login">Already have an account? Login</a>
      <button type="submit" id="register" onclick="register()">Register</button>
    </div>

    <script src="https://enigmatology.github.io/file-snippets/addnavbar.js"></script>
    
    <!-- The core Firebase JS SDK is always required and must be listed first -->

    <!-- Add Firebase products that you want to use -->

    <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-firestore.js"></script>

         https://firebase.google.com/docs/web/setup#available-libraries -->
