<!DOCTYPE html>
<html>

      <head>
            <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/highlightjs/cdn-release@10.7.2/build/styles/atom-one-dark.min.css"/>
            <script src="//cdn.jsdelivr.net/gh/highlightjs/cdn-release@10.7.2/build/highlight.min.js"></script>
            <script>hljs.highlightAll();</script>

            <style>
              iframe {
                display: none;
              }
            </style>
      </head>

      <body>
            <iframe src="https://enigmatology.github.io/test.html" onload="highlight(this)" id="file"></iframe>

            <script>
            function highlight(element) {
              let content = element.contentWindow.document.body.innerHTML;
              let newelement = document.createElement("div");
              newelement.innerHTML = content;
              document.body.insertBefore(newelement, element);
              hljs.highlightAll();
            }
            </script>
      </body>

</html>
